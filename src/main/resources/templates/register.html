<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<h1>Register</h1>
<form action="#" th:action="@{/register-process}" th:object="${newForm}" method="post">
    <label>Name:</label><br>
    <input type="text" th:field="*{name}"></input>
    <label >Password:</label>
    <input type="password" th:field="*{password}"></input>
    <input type="submit" value="Submit">
</form>
</body>
</html>
